<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Travelo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/menu.css" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/footer.css" />
    <link rel="stylesheet" type="text/css" href="/css/hostregister.css" />
    <link rel="stylesheet" type="text/css" href="/html/index/register.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- header-start -->
    <header class="menudiv1">
      <div class="menudiv2-1">
                  <a href=""><img alt="" src="/images/main/1123.png" /></a>
          <label for="" style="font-size: 20px; background-color: white;">Trip</label>
      </div>
      <div class="menudiv2-2">
        <div class="menudiv3-1" id="div1">
          <ul id="menuItems">
            <li class="item"><a href="">호스트</a> </li>
            <li class="item">회원가입</li>
            <li class="item" id="contents">로그인</li>
          </ul>
        </div>
      </div>
    </header>
    <!-- header-end -->
    <form action="" name="" accept-charset="utf-8" method="POST">
    <div class="loginform" style="text-align: center;">
    <div class="leftform">
        <h3 style="padding-top: 35px; font-size: 25px; font-weight: bold;">회원가입</h3></br></br>
            <div class="input_id">
                <span>
                    <input class="iid" type="text" name="id" placeholder="&nbsp;&nbsp;아이디 입력" required>
                </span>
                <button type="submit" class="idbtn">중복확인</button>
                <div class="idmessage">사용관련 메세지가 올 자리입니다.</div>
            </div>
            <div class="input_password" style="margin-bottom: auto;">
                <span>
                    <input class="ipassword" type="password" name="pw" placeholder="&nbsp;&nbsp;비밀번호 설정" required>
                </span>
            </div>
            <div class="input_email" style="margin-bottom: auto;">
                <span>
                    <input class="iemail" type="email" name="e-mail" placeholder="&nbsp;&nbsp;이메일 주소" required>
                </span>
            </div>
            <div class="input_name">
                <span>
                    <input class="iname" type="text" name="name" placeholder="&nbsp;&nbsp;이름(예:홍길동)" required>
                </span>
            </div>
            <div style="padding-top: 20px;">
                <div class="loginMove" style="text-align:center">이미 에어비앤비 계정이 있나요?
                    <a class="my__login__link"onclick="myjoin_close(); mylogin_open();" href="" >로그인</a></div>
            </div>
    </div>
      <div class="rightform">
        <h3 style="padding-top: 35px; font-size: 25px; font-weight: bold;">프로필 사진 추가</h3></br></br>
        <h4>프로필 사진을 요청하는 호스트도 있지만, 이 경우에도 예약이 확정된 후에만 게스트의 사진을 볼수 있습니다.</h4>
        <div id="image_container" style="text-align: center;"></div></br>
        <div class="filebox">
          <label for="image" style="font-size: 25px;">첨부할 사진을 선택하세요</label>
          <input
            type="file"
            class="multi"
            id="image"
            accept="image/*"
            maxlength="2"
            onchange="setThumbnail(event);"
          />
        </div>
      <div class="addphone">
       <input class="bb6" type="text" placeholder="11자리 전화번호를 입력하세요" maxlength="11" style="width: 250px; text-align: center;"></br>
       <button type="button" class="#" style="padding-top: 10px; font-size: 25px; font-weight: bold;width: 250px;">전화번호 인증하기</button>
      </div></br>
    </div>
</div>
<div class="register1">
    <button type="submit">가입하기</button>
</div>
</form>
  </body>
</html>
