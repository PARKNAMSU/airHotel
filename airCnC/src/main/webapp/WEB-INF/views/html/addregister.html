  <body>
    <!-- header-start -->
    <header class="menudiv1">
      <div class="menudiv2-1">
        <img alt="" src="../images/logo2.png" />

      <div class="menudiv2-2">
        <div class="menudiv3-1" id="div1">

    <!-- header-end -->

    <div class="container">
      <div class="addregister">
        <h3 style="padding-top: 35px; font-size: 25px; font-weight: bold;">프로필 사진 추가</h3></br>
        <h4>프로필 사진을 요청하는 호스트도 있지만, 이 경우에도 예약이 확정된 후에만 게스트의 사진을 볼수 있습니다.</h4>
        <div id="image_container" style="text-align: center;"></div>
        <div class="filebox">
          <label for="image">첨부할 사진을 선택하세요</label>
          <input
            type="file"
            class="multi"
            id="image"
            accept="image/*"
            maxlength="2"
            onchange="setThumbnail(event);"
          />
        </div>

      <div class="addphone">
        <h3 style="padding-top: 35px; font-size: 25px; font-weight: bold;">전화번호 인증하기</h3></br>
        <label for="">010</label> - 
       <input type="text" placeholder="번호를 입력하세요" maxlength="8">
       <label for="" style="font-size: 10px;">8자리 까지만 입력하세요</label>
      </div></br>
      <a class="a6" style="width: auto;"
      href="../html/index.html"
      onclick="document.getElementById('light1').style.display='none';document.getElementById('fade').style.display='none'"

    </div>

  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script>
    function setThumbnail(event) {
      var reader = new FileReader();
      reader.onload = function (event) {
        var img = document.createElement("img");
        img.setAttribute("src", event.target.result);
        document.querySelector("div#image_container").appendChild(img);
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
